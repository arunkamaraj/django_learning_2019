{% if error_message %}
    <p>{{error_message}}</p> <br>
{% endif %}

{{ result.question_text }}

<form action="{% url 'polls:vote' result.id %}" method="post">
    {% csrf_token %}
    {% for choice in result.choice_set.all %}
        <input type="radio" name="choice" value="{{ choice.id }}"> {{choice.choice_text}}   <br>
    {% endfor%}
    <input type="submit" value="vote">
</form>
