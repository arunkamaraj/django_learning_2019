{% extends 'posts/base.html' %}
{% load urlify %}

{% block  content %}

<div class="col-sm-6 col-sm-offset-3">
    <h1>{{title}}</h1>
</div>

<div class="col-sm-6 col-sm-offset-3">
    
    {% if instance.img %}
        <img class="img-responsive" src="{{ instance.img.url }}">
    {% endif %}
        
    <p>Author:{{instance.author }}</p>

    <h1>
        {{instance.title | title}} <small>{{ instance.timestamp|timesince}} ago </small>
    </h1> 

    <div class="fb-like" data-href="{{request.build_absolute_uri}}" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>

    <!-- <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}">
        Facebook
    </a>

    <a href="https://twitter.com/home?status={{instance.content|urlify}}%20{{request.build_absolute_uri}}">
        Twitter
    </a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url=http://swiftforentrepreneurs.com/&title=Be%20first%20%7C%20Join%20Swift%20for%20Entrepreneurs&summary=Swift%20for%20Entrepreneurs%20is%20a%20project-based%20programming%20course%20for%20non-technical%20founders.%20We'll%20learn%20how%20to%20build%20iOS%20apps%20from%20scratch%20using%20Apple's%20new%20programming%20language:%20Swift.%20Be%20first%20and%20learn%20with%20me!&source=http://swiftforentrepreneurs.com/">LinkedIn</a> -->

</div>

    <div class="col-sm-6 col-sm-offset-3">
        {{ instance.content|linebreaks }}  </br>
    </div>

    <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5" data-width="">
    </div>
    
{% endblock content %}
